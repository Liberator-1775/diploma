<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text-to-Speech Settings</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: black;
        color: white;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3" style="width: 400px; height: 300px">
      <div id="googleSection">
        <label class="form-label col-form-label-sm" for="googleApiKey"
          >Google Cloud Text-to-Speech API Key</label
        >
        <div class="input-group input-group-sm mb-2">
          <input
            type="text"
            class="form-control"
            id="googleApiKey"
            placeholder="Enter Google API Key"
          />
          <button id="googleSubmit" type="button" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>

      <div class="hidden mb-2" id="deeplSection">
        <label class="form-label col-form-label-sm" for="deeplApiKey"
          >DeepL API Key</label
        >
        <div class="input-group input-group-sm">
          <input
            type="text"
            class="form-control"
            id="deeplApiKey"
            placeholder="Enter DeepL API Key"
          />
          <button id="deeplSubmit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <div class="form-group hidden mb-2" id="speedSection">
        <label for="speakingRate">Speaking Rate</label>
        <input
          type="range"
          class="form-control-range"
          id="speakingRate"
          min="0.5"
          max="2"
          step="0.01"
          value="1"
        />
        <span id="speedValue">1.00</span>
      </div>

      <div
        style="justify-content: space-between"
        class="form-group form-check-reverse form-switch hidden mb-2"
        id="translationSection"
      >
        <label class="form-check-label" for="translationToggle"
          >Translation On/Off</label
        >
        <input
          type="checkbox"
          class="form-check-input"
          id="translationToggle"
          role="switch"
        />
      </div>

      <div class="form-group hidden" id="languageSection">
        <label for="targetLanguage">Target Language</label>
        <select class="form-control" id="targetLanguage">
          <option value="RU">Russian</option>
          <option value="EN">English</option>
          <!-- Add other languages as needed -->
        </select>
      </div>

      <div class="small alert alert-danger hidden" id="errorMessage">
        Invalid API Key
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
